<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многоуровневый список</title>
        <link rel="stylesheet" type="text/css" href="005-CSS.css">
    </head>
    <body>
        <h1>Разделы курса</h1>
        <ol>
            <li>
                Теги заголовков
                <ol>
                    <li>h1</li>
                    <li>h2</li>
                    <!-- добавьте элементы вложенного списка для первой цели сюда -->
                    <li>h3</li>
                    <li>h4</li>
                </ol>
            </li>
            <li>
                Теги списков
                <!-- добавьте вложенный список для второй цели сюда -->
                <ul>
                    <li>title</li>
                    <li>link</li>
                </ul>
            </li>
            <li>Теги форм</li>
        </ol>
    </body>
</html>
